<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像表示</title>
    <style>
        html, body {
            margin: 0;
            height: 100%; /* 高さを100%に設定 */
            overflow: hidden; /* スクロールバーを隠す */
        }
        #header_title {
            display: block; /* インライン要素をブロック要素として扱う */
            max-width: 100%; /* 横幅が画面を超えないように */
            max-height: 100%; /* 高さが画面を超えないように */
            object-fit: contain; /* 画像のアスペクト比を保ちながら、指定された領域に収まるようにする */
        }
    </style>
</head>
<body>
    <img src="https://pokemogukunn.github.io/mathnote-is-pokemogukunn/ホーム/写真/ロゴ.jpeg" alt="算数の電卓" id="header_title">
</body>
</html>
