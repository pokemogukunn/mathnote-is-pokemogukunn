<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像表示</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            display: flex; /* Flexboxを使用して中央揃え */
            align-items: center;
            justify-content: center;
        }
        #header_title {
            max-width: 80%; /* 必要に応じて調整 */
            max-height: 80%; /* 必要に応じて調整 */
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="https://pokemogukunn.github.io/mathnote-is-pokemogukunn/ホーム/写真/ロゴ.jpeg" alt="算数の電卓" id="header_title">
</body>
</html>
